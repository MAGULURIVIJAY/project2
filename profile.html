<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>profile cards</title>
    <style>
        img{
            display: block;
            width:500px;
            height: 300px;
        }
    </style>
</head>
<body>
   <div class="parent d-flex justify-content-center text-center">
       <div class="card m-2 w-45">
            <img src="image1.png" alt="card one image" class="mx-auto px-auto">
            <div class="card-body">
                <h1 class="card-title">boostrap</h1>
                <h2 class="card-text">web develop language </h2>
                <button class="btn btn-danger">click</button>
            </div>
       </div>
       <div class="card m-2 w-45">
        <img src="image2.jpg" alt="card two image" class="mx-auto px-auto">
        <div class="card-body m-2 ">
            <h1 class="card-title">boostrap part-2</h1>
            <h2 class="card-text">web develop language season-2 </h2>
            <button class="btn btn-warning">click2</button>
        </div>
       </div>
   </div> 
</body>
</html>
